<!DOCTYPE html>
<html>
<head>
    <title>EmailJS Test</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <h1>EmailJS Connection Test</h1>
    <button onclick="testEmailJS()">Test EmailJS</button>
    <div id="result"></div>

    <script>
        // Your credentials
        const SERVICE_ID = 'service_kg2udfv';
        const TEMPLATE_ID = 'template_wqw80uq';
        const PUBLIC_KEY = 'i9H_Xi5zZbQOZQYps';

        // Initialize EmailJS
        emailjs.init(PUBLIC_KEY);

        function testEmailJS() {
            document.getElementById('result').innerHTML = 'Testing...';
            
            // Test email
            emailjs.send(SERVICE_ID, TEMPLATE_ID, {
                from_name: 'Test User',
                from_email: 'test@example.com',
                message: 'This is a test message',
                to_email: 'anandkumarsingh2413@gmail.com'
            })
            .then(function(response) {
                document.getElementById('result').innerHTML = 
                    '<p style="color: green;">✅ SUCCESS! Status: ' + response.status + '</p>' +
                    '<p>EmailJS is working correctly!</p>';
                console.log('SUCCESS!', response);
            })
            .catch(function(error) {
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;">❌ ERROR: ' + JSON.stringify(error) + '</p>' +
                    '<p>Check console for details</p>';
                console.error('FAILED...', error);
            });
        }
    </script>
</body>
</html>
